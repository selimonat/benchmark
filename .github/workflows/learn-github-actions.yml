name: benchmark ci
on: [push]
jobs:
  build:
    name: 'build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3.1.2
        with:
          python-version: 3.7.12
      - shell: bash
        run: make setup.env
        # activate
  test:
    runs-on: ubuntu-latest
    name: 'test'
    needs: build
    steps:
      - shell: bash
        run: PYTHONPATH=./benchmark/ python -m pytest test_parser.py
        working-directory: ./benchmark/portfolio/tests

